<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e80768f6ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Google</title>
</head>

<body>

    <!-- 메뉴바 -->
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">이미지</a>
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- 메인 -->
    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="" width="272px" height="92px">

        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass serch-icon"></i>
            <input type="text" class="input-box">
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>

        <div class="btn-area">
            <button class="btn-style">Google 검색</button>
            <button class="btn-style">I'm Feeling Lucky</button>
        </div>

        <div class="language-area">
            Google offered in:
            <a href="#" class="language">한국어</a>
            <a href="#" class="language">베트남어</a>
            <a href="#" class="language">프랑스어</a>
            <a href="#" class="language">중국어</a>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="first-line">
            대한민국
        </div>

        <div class="second-line">
            <span>
                <a href="#">광고</a>
                <a href="#">비지니스</a>
                <a href="#">검색의 원리</a>
            </span>

            <span class="second-line-second">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>
            </span>
        </div>
    </div>
</body>

</html>
